<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valProduto = Number(prompt("Qual valor do produto ?"))
        
        var conta30 = valProduto + valProduto *0.30
        var conta45 = valProduto + valProduto *0.45
        
        if (valProduto < 20) {
            alert("o valor final é " + conta45)
        } else {
            alert("o valor final é " + conta30)
        }
    </script>
</body>
</html>
