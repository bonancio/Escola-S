    <script>
        
        var timeUm = Number(prompt("digite a quantidade de gols do time 1:"))
        var timeDois = Number(prompt("digite a quantidade de gols do time 2:"))
        var diferença = Math.abs(timeUm - timeDois)

        switch(diferença){
            case 0: 
            alert("empate")
            break
            case 1:
            case 2:
            case 3:
            alert("partida normal")
            break
            default: alert("goleada")
        }
    </script>
