<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = Number(prompt("Insira o valor padrão que você pretende doar:\n1 - R$10,00\n2 - R$25,00\n3 - R$50,00\n4 - Outro valor, insira aqui"))

switch (valor) {
    case 1:
        document.write("Muito obrigado pelos seus R$10,00.")
        break;
    case 2:
        document.write("Muito obrigado pelos seus R$25,00.")
        break;
    case 3:
        document.write("Muito obrigado pelos seus R$50,00.")
        break;
    case 4:
        var valor4 = Number(prompt("Insira aqui o valor que você deseja doar (somente números):"))
        document.write("Muito obrigado por doar R$" + valor4 + ".")
        break;
    default:
        document.write("Opção inserida não válida")
        break;

}
    </script>
</body>
</html>
